<!doctype html>
<html>
  <head>
    <title>Getting Started Extension's Popup</title>

    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 1.62em;
      }
      #status {
        white-space: pre;
        text-overflow: ellipsis;
        max-width: 100%;
      }

    </style>

<script src="jquery-3.1.1.min.js" type="text/javascript"></script>
<script src="popup.js"></script>
  </head>

  <body>

   <div style="font-size:20px;">Question Name</div>
   <input type="text" id="qName" />
   <div style="font-size:20px;">Question Answer 1</div>
   <input type="text" id="qAnswer1" />
   <div style="font-size:20px;">Question Answer 2</div>
   <input type="text" id="qAnswer2" />

   <input type="file" id="files" name="files[]" multiple />
   <output id="list"></output>


   <input type="submit" id="readDom" value="Create a RadioGroup Question" />
    <div id="status">
    </div>
  </body>


</html>
